<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation 3D - Aalliyah Cake's Creation</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/3d-view/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-button"><i class="fas fa-arrow-left"></i> Retour</a>
        <h1>Visualisation 3D</h1>
        
        <div class="viewer-container">
            <div id="cake-viewer"></div>
            
            <div class="controls">
                <div class="control-group">
                    <label>Nombre d'étages:</label>
                    <input type="number" id="layerCount" min="1" max="5" value="2">
                </div>
                
                <div class="control-group">
                    <label>Couleur de l'étage:</label>
                    <input type="color" id="layerColor" value="#ff69b4">
                </div>
                
                <div class="control-group">
                    <label>Texture:</label>
                    <select id="textureSelect">
                        <option value="smooth">Lisse</option>
                        <option value="fondant">Fondant</option>
                        <option value="buttercream">Crème au beurre</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Image personnalisée:</label>
                    <input type="file" id="customTexture" accept="image/*">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/3d-view/script.js"></script>
</body>
</html>
